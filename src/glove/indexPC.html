<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="css/indexPC.css">
    <title>给爱众筹</title>
</head>
<body>
    <!--这里是头部部分-->
    <div class="header">
        <div class="headerLeft">
            <div class="logo" >
                <img src="image/logo.png" style="width: 40px;height: 40px;border-radius: 20px">
                <div style="color:#00BB3B;">首页</div>
            </div>
            <div class="logo  appHelp" >
                <span>App下载</span>
            </div>
            <div class="logo appHelp">
                <span>帮助中心</span>
            </div>
        </div>
        <div class="headerRight">
            <div class="login">登录</div>
            <div  class="register">注册</div>
        </div>
    </div>
    <!--标签-->
    <div class="label">
        <div class="labelin">农村特产</div>
        <div class="labelin">科技发明</div>
    </div>

    <!--这里是主体部分-->
    <div class="mainBody" id="mainBody">
        <!--这是一个item-->
        <template v-for="item in productInfos">
        <div style="width: 366px;background-color: #ffffff;border: #FFFFFF 1px solid;margin-top: 20px">
            <img src="image/fm.png" style="height: 200px;width: 366px;">
            <div class="userInfo">
                <div class="user">
                    <img src="image/logo.png" style="height: 40px;width: 40px;border-radius: 20px">
                    <div style="color: #2b3845">长白山下灵</div>
                </div>
                <div class="end">2017-09-01</div>
            </div>
            <!--这里是众筹标题-->
            <div class="title" style="font-size: 17px;font-weight: 600;color: #000;">只此一天8斤39-【南宁红心木瓜】</div>
            <div class="moneyInfo">
                <div>筹款目标</div>
                <div class="line"></div>
                <div>9999元</div>
            </div>
            <div class="moneyInfo">
                <div>已筹金额</div>
                <div class="line"></div>
                <div>5000元</div>
            </div>
            <div class="moneyInfo">
                <div>支持人数</div>
                <div class="line"></div>
                <div>100人</div>
            </div>
        </div>
        </template>
        <div style="width: 100%"></div>
        <!--下一页 上一页-->
        <div class="page">
            <div class="lastPage">上一页</div>
            <div class="nextPage">下一页</div>
        </div>
        <!--底部-->
    </div>

    <footer class="footer">
        <div>
            <img src="image/logo.png" style="width: 100px;width: 100px;border-radius: 50px">
        </div>
        <div class="footerItem">
            <div>关于我们</div>
            <div>帮助中心</div>
            <div>加入我们</div>
        </div>
        <div class="footerItem">
            <div>联系方式</div>
            <div>Phone:010-888888</div>
            <div>Mail:noexception@126.com</div>
        </div>
        <div>
            <img src="image/erweima.png" style="height: 100px;width: 100px">
        </div>
    </footer>
    <div class="bottom">
        © 2017 给爱众筹 - 北京给爱科技有限公司  京公网安备 11010102002425号  京ICP证160503号   京ICP备14052685号-1
    </div>

    <script src="./js/indexPC.js"></script>
</body>
</html>
